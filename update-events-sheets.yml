name: Update events.json from Sheets

on:
  schedule:
    - cron: "0 */2 * * *"   # –∫–∞–∂–¥—ã–µ 2 —á–∞—Å–∞
  workflow_dispatch: {}

# –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω—ã—Ö –∑–∞–ø—É—Å–∫–æ–≤
concurrency:
  group: update-events-sheets
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"  # –ú–æ–∂–Ω–æ –ø–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate events.json
        env:
          YANDEX_KEY: ${{ secrets.YANDEX_KEY }}
          NOMINATIM_USER_AGENT: "meowafisha-bot"
          ARCGIS_MIN_DELAY: "1.0"
          YANDEX_MIN_DELAY: "1.0"
          NOMINATIM_MIN_DELAY: "1.0"
          GEOCODE_SAVE_LOG: "1"
        run: |
          python fetch_events.py

      - name: –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ—Å—Ç—å JSON
        run: |
          echo "üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º events.json..."
          python -c "
          import json
          import sys
          try:
              with open('events.json', 'r', encoding='utf-8') as f:
                  data = json.load(f)
              if not isinstance(data, list):
                  print('‚ùå events.json –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∞—Å—Å–∏–≤')
                  sys.exit(1)
              if not data:
                  print('‚ö†Ô∏è  events.json –ø—É—Å—Ç–æ–π')
              else:
                  print(f'‚úÖ events.json –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π, —Å–æ–¥–µ—Ä–∂–∏—Ç {len(data)} —Å–æ–±—ã—Ç–∏–π')
                  # –ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å—Ç—Ä—É–∫—Ç—É—Ä—É –ø–µ—Ä–≤–æ–≥–æ —Å–æ–±—ã—Ç–∏—è
                  if data and isinstance(data[0], dict):
                      required_fields = ['title', 'location', 'date']
                      missing = [f for f in required_fields if f not in data[0]]
                      if missing:
                          print(f'‚ö†Ô∏è  –û—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç –ø–æ–ª—è: {missing}')
                  # –ü–æ—Å—á–∏—Ç–∞—Ç—å —Å–æ–±—ã—Ç–∏—è –±–µ–∑ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
                  events_without_coords = sum(1 for event in data if not (event.get('lat') and event.get('lon')))
                  if events_without_coords > 0:
                      print(f'‚ö†Ô∏è  {events_without_coords} —Å–æ–±—ã—Ç–∏–π –±–µ–∑ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –∏–∑ {len(data)}')
                      if events_without_coords / len(data) > 0.1:  # >10% –±–µ–∑ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
                          print('üö® –í—ã—Å–æ–∫–∏–π –ø—Ä–æ—Ü–µ–Ω—Ç —Å–æ–±—ã—Ç–∏–π –±–µ–∑ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç - –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –≥–µ–æ–∫–æ–¥–∏–Ω–≥')
          except json.JSONDecodeError as e:
              print(f'‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π JSON: {e}')
              sys.exit(1)
          except Exception as e:
              print(f'‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏: {e}')
              sys.exit(1)
          "

      - name: Commit & push changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add events.json geocode_cache.json  # –¥–æ–±–∞–≤–∏—Ç—å –∫—ç—à
          if ! git diff --cached --quiet; then
            git commit -m "chore: update events.json & geocode cache from Sheets ($(date -u +"%Y-%m-%d %H:%M UTC"))"
            git push
          else
            echo "No changes."
