name: Update Events

on:
  schedule:
    # Run every 1 hour
    - cron: '0 */1 * * *'
  workflow_dispatch:  # Allow manual runs

permissions:
  contents: write

jobs:
  update-events:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # Allow pushing back to the repository
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run event parser
        run: python fetch_events.py
        env:
          YANDEX_KEY: ${{ secrets.YANDEX_KEY }}

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add events.json geocode_cache.json
          git diff --staged --quiet || (git commit -m "Auto-update events.json from Google Sheets" && git push)
